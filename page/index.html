<html>
    <head>
        <title>PathFinder</title>
        
        <link rel="icon" type="image/png" sizes="32x32" href="/PathFinding/page/public/imgs/favicon.png">
        
        <link rel="stylesheet" type="text/css" href="/PathFinding/page/public/css/Animations.css">
        <link rel="stylesheet" type="text/css" href="/PathFinding/page/public/css/ControlBar.css">
        <link rel="stylesheet" type="text/css" href="/PathFinding/page/public/css/ControlCenter.css">
        <link rel="stylesheet" type="text/css" href="/PathFinding/page/public/css/Fonts.css">
        <link rel="stylesheet" type="text/css" href="/PathFinding/page/public/css/Grid.css">
        <link rel="stylesheet" type="text/css" href="/PathFinding/page/public/css/Main.css">
    </head>
    <body>
        <div id="grid-container">
            <table id="grid">
            </table>
        </div>

        <div id="control-bar">
            <img id="drag" src="/PathFinding/page/public/imgs/drag.png">
            <img id="start" class="action" src="/PathFinding/page/public/imgs/start.png">
            <img id="pause" class="action" src="/PathFinding/page/public/imgs/pause.png">
            <img id="stop" class="action" src="/PathFinding/page/public/imgs/stop.png">
            <img id="restart" class="action" src="/PathFinding/page/public/imgs/restart.png">
            <img id="clearPath" class="action" src="/PathFinding/page/public/imgs/clearPath.png">
            <img id="clearWalls" class="action" src="/PathFinding/page/public/imgs/clearWalls.png">
            <img id="undo" class="action" src="/PathFinding/page/public/imgs/undo.png">
            <img id="step" class="action" src="/PathFinding/page/public/imgs/step.png">
        </div>

        <div id="control-center-switch">
            <img src="/PathFinding/page/public/imgs/expand.png" height="40px" width="30px">
        </div>
        
        <div id="control-center">
            <div id="controls-container">
                <p id="main-lable">PATHFINDER</p>
                <hr />

                <!-- ALGORITHM SELECTOR -->
                <p id="normal-lable">UNDO/REDO STEPS</p>
                    <input id="steps" class="numInp" type="number" min="1" max="1000">
                <hr />
                
                <p id="normal-lable">STEP DELAY (ms)</p>
                    <input id="delay" class="numInp" type="number" min="1" max="300">
                <hr />

                <!-- ALGORITHM SELECTOR -->
                <p id="normal-lable">ALGORITHM</p>
                <select name="algorithm" id="algorithmSelector">
                    <optgroup label="GREEDY">
                        <option value="AStar">AStar</option>
                        <option value="BestFirstSearch">BestFirstSearch</option>
                        <option value="JumpPointSearch">JumpPointSearch</option>
                    </optgroup>
                    
                    <optgroup label="ITERATIVE DEEPENING">
                        <option value="IDDFS">IDDFS</option>
                        <option value="IDAStar">IDAStar</option>
                    </optgroup>
                    
                    <optgroup label="CLASSIC">
                        <option value="BreadthFirstSearch">BreadthFirstSearch</option>
                        <option value="Dijkshtra">Dijkshtra</option>
                    </optgroup>
                </select>
                <hr />

                <!-- ALGORITHM OPTIONS -->
                <div id="BreadthFirstSearch" class="algorithm-options-section">
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="BFSC1" value="allowDiagonal" checked>
                            <label for="BFSC1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="BFSC2" value="biDirectional">
                            <label for="BFSC2">Bi Directional</label>
                            <br />
                        <input type="checkbox" id="BFSC3" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="BFSC3">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="BFSC4" value="markCurrentProcessingNode" checked>
                            <label for="BFSC4">Show Cursor</label>
                            <br />
                    </div>
                </div>

                <div id="AStar" class="algorithm-options-section">
                    HEURISTIC
                    <div class="options-radio-section">
                        <input type="radio" id="ASO1" name="AS" value="manhattan" checked />
                            <label for="ASO1">Manhattan</label>
                            <br />
                        <input type="radio" id="ASO2" name="AS" value="euclidean" />
                            <label for="ASO2">Euclidean</label>
                            <br />
                        <input type="radio" id="ASO3" name="AS" value="octile" />
                            <label for="ASO3">Octile</label>
                            <br />
                        <input type="radio" id="ASO4" name="AS" value="chebyshev" />
                            <label for="ASO4">Chebyshev</label>
                            <br />
                    </div>
                    <br />
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="ASC1" value="allowDiagonal" checked>
                            <label for="ASC1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="ASC2" value="biDirectional">
                            <label for="ASC2">Bi Directional</label>
                            <br />
                        <input type="checkbox" id="ASC3" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="ASC3">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="ASC4" value="markCurrentProcessingNode" checked>
                            <label for="ASC4">Show Cursor</label>
                            <br />
                    </div>
                </div>

                <div id="IDAStar" class="algorithm-options-section">
                    HEURISTIC
                    <div class="options-radio-section">
                        <input type="radio" id="IDASO1" name="IDAS" value="manhattan" />
                            <label for="IDASO1">Manhattan</label>
                            <br />
                        <input type="radio" id="IDASO2" name="IDAS" value="euclidean" />
                            <label for="IDASO2">Euclidean</label>
                            <br />
                        <input type="radio" id="IDASO3" name="IDAS" value="octile" checked/>
                            <label for="IDASO3">Octile</label>
                            <br />
                        <input type="radio" id="IDASO4" name="IDAS" value="chebyshev" />
                            <label for="IDASO4">Chebyshev</label>
                            <br />
                    </div>
                    <br />
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="IDASC1" value="allowDiagonal" checked>
                            <label for="IDASC1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="IDASC2" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="IDASC3">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="IDASC3" value="markCurrentProcessingNode" checked>
                            <label for="IDASC4">Show Cursor</label>
                            <br />
                    </div>
                </div>
                
                <div id="IDDFS" class="algorithm-options-section">
                    HEURISTIC
                    <div class="options-radio-section">
                        <input type="radio" id="IDDFSO1" name="IDDFS" value="manhattan" />
                            <label for="IDDFSO1">Manhattan</label>
                            <br />
                        <input type="radio" id="IDDFSO2" name="IDDFS" value="euclidean" />
                            <label for="IDDFSO2">Euclidean</label>
                            <br />
                        <input type="radio" id="IDDFSO3" name="IDDFS" value="octile" checked/>
                            <label for="IDDFSO3">Octile</label>
                            <br />
                        <input type="radio" id="IDDFSO4" name="IDDFS" value="chebyshev" />
                            <label for="IDDFSO4">Chebyshev</label>
                            <br />
                    </div>
                    <br />
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="IDDFSC1" value="allowDiagonal" checked>
                            <label for="IDDFSC1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="IDDFSC2" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="IDDFSC3">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="IDDFSC3" value="markCurrentProcessingNode" checked>
                            <label for="IDDFSC4">Show Cursor</label>
                            <br />
                    </div>
                </div>

                <div id="JumpPointSearch" class="algorithm-options-section">
                    HEURISTIC
                    <div class="options-radio-section">
                        <input type="radio" id="JPSO1" name="JPS" value="manhattan" checked />
                            <label for="JPSO1">Manhattan</label>
                            <br />
                        <input type="radio" id="JPSO2" name="JPS" value="euclidean" />
                            <label for="JPSO2">Euclidean</label>
                            <br />
                        <input type="radio" id="JPSO3" name="JPS" value="octile" />
                            <label for="JPSO3">Octile</label>
                            <br />
                        <input type="radio" id="JPSO4" name="JPS" value="chebyshev" />
                            <label for="JPSO4">Chebyshev</label>
                            <br />
                    </div>
                    <br />
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="JPSC1" value="markCurrentProcessingNode" checked>
                            <label for="JPSC1">Show Recusion</label>
                            <br />
                    </div>
                </div>

                <div id="Dijkshtra" class="algorithm-options-section">
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="DJC1" value="allowDiagonal" checked>
                            <label for="DJC1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="DJC2" value="biDirectional">
                            <label for="DJC2">Bi Directional</label>
                            <br />
                        <input type="checkbox" id="DJC3" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="DJC3">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="DJC4" value="markCurrentProcessingNode" checked>
                            <label for="DJC4">Show Cursor</label>
                            <br />
                    </div>
                </div>

                <div id="BestFirstSearch" class="algorithm-options-section">
                    HEURISTIC
                    <div class="options-radio-section">
                        <input type="radio" id="BeFSO1" name="BEFS" value="manhattan" checked />
                            <label for="BeFSO1">Manhattan</label>
                            <br />
                        <input type="radio" id="BeFSO2" name="BEFS" value="euclidean" />
                            <label for="BeFSO2">Euclidean</label>
                            <br />
                        <input type="radio" id="BeFSO3" name="BEFS" value="octile" />
                            <label for="BeFSO3">Octile</label>
                            <br />
                        <input type="radio" id="BeFSO4" name="BEFS" value="chebyshev" />
                            <label for="BeFSO4">Chebyshev</label>
                            <br />
                    </div>
                    <br />
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="BeFSC1" value="allowDiagonal" checked>
                            <label for="BeFSC1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="BeFSC2" value="biDirectional">
                            <label for="BeFSC2">Bi Directional</label>
                            <br />
                        <input type="checkbox" id="BeFSC3" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="BeFSC3">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="BeFSC4" value="markCurrentProcessingNode" checked>
                            <label for="BeFSC4">Show Cursor</label>
                            <br />
                    </div>
                </div>
            </div>
        </div>

        <script src="/PathFinding/build/PageScripts.bundle.js"> </script>
        <script>
            PageScripts.single.init();
        </script>
    </body>
</html>

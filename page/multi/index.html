<html>
    <head>
        <title>PathFinder</title>
        
        <link rel="icon" type="image/png" sizes="32x32" href="/PathFinding/page/public/imgs/favicon.png">

        <link id="MasterSheet" rel="stylesheet" type="text/css" href="/PathFinding/page/public/css/Light/Master.css">
    </head>
    <body>
        <div id="loader">
            <img src="/PathFinding/page/public/imgs/loading.gif">
        </div>
        
        <div id="grid-container">
            <table id="grid">
            </table>
        </div>

        <div id="control-bar">
            <img id="drag" src="/PathFinding/page/public/imgs/drag.png">
            <img id="start" class="action" src="/PathFinding/page/public/imgs/start.png">
            <img id="pause" class="action" src="/PathFinding/page/public/imgs/pause.png">
            <img id="stop" class="action" src="/PathFinding/page/public/imgs/stop.png">
            <img id="restart" class="action" src="/PathFinding/page/public/imgs/restart.png">
            <img id="clearPath" class="action" src="/PathFinding/page/public/imgs/clearPath.png">
            <img id="clearWalls" class="action" src="/PathFinding/page/public/imgs/clearWalls.png">
            <img id="undo" class="action" src="/PathFinding/page/public/imgs/undo.png">
            <img id="step" class="action" src="/PathFinding/page/public/imgs/step.png">
            <img id="darkMode" class="action" src="/PathFinding/page/public/imgs/darkMode.png">
        </div>

        <div id="control-center-switch">
            <img src="/PathFinding/page/public/imgs/expand.png" height="40px" width="30px">
        </div>
        
        <div id="control-center">
            <div id="controls-container">
                <p id="main-lable">PATHFINDER</p>
                <hr />

                <!-- ALGORITHM SELECTOR -->
                <p id="normal-lable">UNDO/REDO STEPS</p>
                    <input id="steps" class="numInp" type="number" min="1" max="1000">
                <hr />
                
                <p id="normal-lable">STEP DELAY (ms)</p>
                    <input id="delay" class="numInp" type="number" min="1" max="300">
                <hr />

                <!-- ALGORITHM SELECTOR -->
                <p id="normal-lable">ALGORITHM</p>
                <select name="algorithm" id="algorithmSelector">
                    <optgroup label="CLASSIC">
                        <option value="MultiBFS">MultiBFS</option>
                        <option value="MultiDijkshtra">MultiDijkshtra</option>
                    </optgroup>
                    <optgroup label="GREEDY">
                        <option value="MultiAStar">MultiAStar</option>
                        <option value="MultiBestFirstSearch">MultiBestFirstSearch</option>
                    </optgroup>
                </select>
                <hr />

                <!-- ALGORITHM OPTIONS -->
                <div id="MultiBFS" class="algorithm-options-section">
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="MBFS1" value="allowDiagonal" checked>
                            <label for="MBFS1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="MBFS2" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="MBFS2">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="MBFS3" value="markCurrentProcessingNode" checked>
                            <label for="MBFS3">Show Cursor</label>
                            <br />
                    </div>
                </div>
                
                <div id="MultiDijkshtra" class="algorithm-options-section">
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="MDij1" value="allowDiagonal" checked>
                            <label for="MDij1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="MDij2" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="MDij2">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="MDij3" value="markCurrentProcessingNode" checked>
                            <label for="MDij3">Show Cursor</label>
                            <br />
                    </div>
                </div>

                <div id="MultiAStar" class="algorithm-options-section">
                    HEURISTIC
                    <div class="options-radio-section">
                        <input type="radio" id="MASO1" name="MAS" value="manhattan" checked />
                            <label for="MASO1">Manhattan</label>
                            <br />
                        <input type="radio" id="MASO2" name="MAS" value="euclidean" />
                            <label for="MASO2">Euclidean</label>
                            <br />
                        <input type="radio" id="MASO3" name="MAS" value="octile" />
                            <label for="MASO3">Octile</label>
                            <br />
                        <input type="radio" id="MASO4" name="MAS" value="chebyshev" />
                            <label for="MASO4">Chebyshev</label>
                            <br />
                    </div>
                    <br />
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="MASC1" value="allowDiagonal" checked>
                            <label for="MASC1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="MASC2" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="MASC2">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="MASC3" value="markCurrentProcessingNode" checked>
                            <label for="MASC3">Show Cursor</label>
                            <br />
                    </div>
                </div>

                <div id="MultiBestFirstSearch" class="algorithm-options-section">
                    HEURISTIC
                    <div class="options-radio-section">
                        <input type="radio" id="MBeFSO1" name="MBeFS" value="manhattan" checked />
                            <label for="MBeFSO1">Manhattan</label>
                            <br />
                        <input type="radio" id="MBeFSO2" name="MBeFS" value="euclidean" />
                            <label for="MBeFSO2">Euclidean</label>
                            <br />
                        <input type="radio" id="MBeFSO3" name="MBeFS" value="octile" />
                            <label for="MBeFSO3">Octile</label>
                            <br />
                        <input type="radio" id="MBeFSO4" name="MBeFS" value="chebyshev" />
                            <label for="MBeFSO4">Chebyshev</label>
                            <br />
                    </div>
                    <br />
                    OPTIONS
                    <div class="options-checkbox-section">
                        <input type="checkbox" id="MBeFSC1" value="allowDiagonal" checked>
                            <label for="MBeFSC1">Allow Diagonal</label>
                            <br />
                        <input type="checkbox" id="MBeFSC2" value="doNotCrossCornersBetweenObstacles" checked>
                            <label for="MBeFSC2">Do Not Cross Wall</label>
                            <br />
                        <input type="checkbox" id="MBeFSC3" value="markCurrentProcessingNode" checked>
                            <label for="MBeFSC3">Show Cursor</label>
                            <br />
                    </div>
                </div>
            </div>
        </div>

        <script src="/PathFinding/build/PageScripts.bundle.js"> </script>
        <script>
            PageScripts.multi.init();
        </script>
    </body>
</html>
